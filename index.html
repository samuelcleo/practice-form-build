<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Newsletter Signup</title>
</head>
<body>
    <header><h1>THE CODE REVIEW</h1></header>
    <main>
        <div class="intro">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
        <form action="index.html" method="post">
            <fieldset class="contact-fieldset">
                <legend id="legend-border">Contact Information</legend>
                <div class="flex">
                    <label for="name">Full Name</label><input type="text" id="name" name="user_name" placeholder="Required" required>
                    <label for="email">Email Address</label><input type="email" id="email" name="user_email" placeholder="Required" required>
                    <label for="phone">Phone Number</label><input type="tel" id="phone" name="user_phone" placeholder="e.g. +6112345678">
                    <label for="address">Street Address</label><input type="text" id="address" name="user_address" placeholder="e.g. 1/123 Backgammon Road, Suburb">
                    <label for="city">City</label><input type="text" id="city" name="user_city" placeholder="e.g. Sydney">
                    <label for="state">State</label><select id="state" name="user_state" required>
                        <option value="" disabled selected hidden>Choose State</option>
                        <option value="wa">Western Australia</option>
                        <option value="nsw">New South Wales</option>
                        <option value="vic">Victoria</option>
                        <option value="qld">Queensland</option>
                        <option value="nt">Northern Territory</option>
                        <option value="sa">South Australia</option>
                        <option value="act">Australian Capital Territory</option>
                    </select>
                    <label for="zipcode">Zip Code</label><input id="zipcode" name="user_zipcode" placeholder="1234">
                </div>  
            </fieldset>
            <fieldset class="newsletter-fieldset">
                <legend><span>Newsletter</span></legend>
                <label>Select the newsletters you would like to recieve</label><br>
                <input type="checkbox" id="html" value="interest_html" name="interest_newsletter"><label for="html">HTML News</label><br>
                <input type="checkbox" id="css" value="interest_css" name="interest_newsletter"><label for="css">CSS News</label><br>
                <input type="checkbox" id="javascript" value="interest_javascript" name="interest_newsletter"><label for="javascript">Javascript News</label><br><br>
                
                <label>Newsletter format</label><br>
                <input type="radio" id="format_html" value="format_html" name="format_newsletter"><label for="format_html">HTML</label><br>
                <input type="radio" id="format_plain" value="format_plain" name="format_newsletter"><label for="format_plain">Plain text</label><br><br>
                
                <label for="topic_ideas">Other topics you'd like to hear about</label><br>
                <textarea id="topic_ideas" name="user_ideas" placeholder="Add a comma separated list of your favourite topics here!"></textarea>
            </fieldset>
            <button type="submit">Sign Up</button>
        </form>
    </main>
</body>
</html>
